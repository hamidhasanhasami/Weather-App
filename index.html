<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <form class="header">
            <input type="text" placeholder="Enter city name" class="input-box">
            <button type="submit"><i class="fa fa-search fa-2x searchbtn"></i></button>
        </form>

        <div class="main">
            <div class="cloud-img">
                <img src="../img/cloud.png" alt="cloud img" class="weather-img">
                <p class="temperature"><span>0</span><sup>Â°C</sup></p>
                <p class="description"><span></span></p>
            </div>

            <div class="humidity-wind">
                <div class="humidity-icon">
                    <div class="humidity-drop">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path d="M192 512C86 512 0 426 0 320C0 228.8 130.2 57.7 166.6 11.7C172.6 4.2 181.5 0 191.1 0l1.8 0c9.6 0 18.5 4.2 24.5 11.7C253.8 57.7 384 228.8 384 320c0 106-86 192-192 192zM96 336c0-8.8-7.2-16-16-16s-16 7.2-16 16c0 61.9 50.1 112 112 112c8.8 0 16-7.2 16-16s-7.2-16-16-16c-44.2 0-80-35.8-80-80z"/></svg>
                    </div>
                    <div class="content">
                        <p id="humidity"><span>0</span>%</p>
                        <p class="humidity-para">Humidity</p>
                    </div>
                </div>

                <div class="wind-speed">
                    <img src="../img/mist.png" alt="wind-speed-img">
                    <div class="content">
                        <p id="wind-speed"><span>0</span>km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/script.js"></script>
</body>
</html>
